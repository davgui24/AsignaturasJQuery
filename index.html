<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Asignaturas</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="estilos/estilo.css">
	<script type="text/javascript" src="javascript/listar.js"></script>
	<script type="text/javascript" src="javascript/ingresar.js"></script>
	<script type="text/javascript" src="javascript/editar.js"></script>
	<script type="text/javascript" src="javascript/eliminar.js"></script>
	
           

	<div class="container formulario" id="formulario1">
	<div class="h1" style="color: #731D0A;">Asignaturas</div>
		<form id="formulario">
			<div class="form-group">
				<label for="exampleInputEmail1">Ingrese el código de la Asignatura</label>
				<input class="form-control entrada pr-5" required type="number" id="codigo" name="codigo" placeholder="Código...">

				<label for="exampleInputEmail1">Ingrese el número de créditos</label>
				<input type="number" class="form-control entrada" required id="credito" name="credito" placeholder="Créditos...">

				<label foinputr="exampleInputEmail1">Ingrese el nombre de la Asignatura</label>
				<input type="text" class="form-control entrada" required id="nombre" name="nombre" placeholder="Nombre...">
				<br>
				<button type="button" class="btn btn-primary" id="guardar">Guardar</button>
			</div>
		</form>
	</div>	






	<div class="container formulario" id="formulario2">
		<form id="formularioUpdate">
			<div class="form-group">
				<input class="form-control entrada pr-5" required type="text" id="codigo2" name="codigo2">

				<label for="exampleInputEmail1">Crédito de la asignatura</label>
				<input type="text" class="form-control entrada" required id="credito2" name="credito2">

				<label foinputr="exampleInputEmail1">Nombre de la asignatura</label>
				<input type="text" class="form-control entrada" required id="nombre2" name="nombre2">
				<br>
				<button type="button" class="btn btn-primary" id="editar">Editar</button>
				<button type="button" class="btn btn-primary" id="atras">Atrás</button>
			</div>
		</form>
	</div>


	<div class="container mb-5" id="tabla" style="margin-top: 50px;">
		<table class="table" style="background: #F3F69B;">
			<thead>
				<tr>
					<th scope="col">Código</th>
					<th scope="col">Créditos</th>
					<th scope="col">Nombre</th>
					<th scope="col">Acción</th>
				</tr>
			</thead>
			<tbody id="tbody">
				
			</tbody>
		</table>
	</div>






	<link rel="stylesheet" href="librerias/bootstrap-4.3.1-dist/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="librerias/bootstrap-4.3.1-dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
